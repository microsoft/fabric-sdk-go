# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: ðŸ§ª Test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref || null, github.head_ref || null) }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ðŸš§ Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod
          cache: false

      - name: ðŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ðŸ”¨ Setup Test tools
        run: task test:tools

      - name: ðŸ§ª Run fake tests
        run: task test

      - name: ðŸ“¢ Publish test results
        if: always()
        uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2.5.0
        with:
          name: ðŸ“œ Test results
          reporter: jest-junit
          path: testresults.xml

      - name: âš™ï¸ Get Coverage summary
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "40 60"

      - name: ðŸ“¢ Publish coverage results
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: test-results
          path: testresults.xml
          if-no-files-found: warn
          overwrite: true

      - name: ðŸ“¤ Upload coverage results
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: test-coverage-results
          path: |
            coverage.html
            coverage.json
            coverage.out
            coverage.txt
            coverage.xml
            code-coverage-results.md
          if-no-files-found: warn
          overwrite: true
